<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulator Sederhana</h2>
        <div class="calculator">
            <label for="bil1">Bilangan 1:</label>
            <input type="text" id="bil1">
            
            <label for="bil2">Bilangan 2:</label>
            <input type="text" id="bil2">
            
            <button onclick="hitung('+')">Tambah</button>
            <button onclick="hitung('-')">Kurang</button>
            <button onclick="hitung('*')">Kali</button>
            <button onclick="hitung('/')">Bagi</button>
            
            <h3>Hasil: <span id="hasil">0</span></h3>
        </div>
    </div>
    
    <script src="kalkulator.js"></script>
</body>
</html>
